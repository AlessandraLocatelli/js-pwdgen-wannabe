<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PASSWORD GENERATOR</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <header>
        <nav class="navbar bg-danger">
            <div class="container-fluid justify-content-center align-items-center">
                <span class="text-light text-uppercase fw-bold">
                    insecure password generator
                </span>
            </div>
        </nav>


    </header>

    <main>

        <div class="container text-center borders bg-danger m-5" id="mainContainer">

            <form class="row gy-2 gx-3 align-items-center w-75" onsubmit="submitForm(event)" id="userForm">
                <div class="col-md-4">
                    <label class="visually-hidden" for="firstNameInput">First Name</label>
                    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
                </div>
                <div class="col-md-4">
                    <label class="visually-hidden" for="lastNameInput">Last Name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
                </div>
                <div class="col-md-4">
                    <label class="visually-hidden" for="favColorInput">Favorite Color</label>
                    <input type="text" class="form-control" id="favColorInput" placeholder="Favorite Color">
                </div>
                <div class="col-md-4">
                    <label class="visually-hidden" for="firstNumberInput">First Number</label>
                    <input type="text" class="form-control" id="firstNumberInput" placeholder="First Number">
                </div>
                <div class="col-md-4">
                    <label class="visually-hidden" for="secondNumberInput">Second Number</label>
                    <input type="text" class="form-control" id="secondNumberInput" placeholder="Second Number">
                </div>
                <div class="col-md-4">
                    <label class="visually-hidden" for="randomNumber">Preference</label>
                    <select class="form-select">
                      <option selected="">Choose...</option>
                      <option value="1">Add a random number</option>
                      <option value="2">Do not add a random number</option>
                    </select>
                  </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-light mb-1">Generate Password</button>
                </div>
            </form>



        </div>


        <div class="container text-center borders bg-danger m-5 d-none" id="passwordContainer">
            <div class="row gy-2 gx-3 align-items-center">
                <h1 class="text-center fw-bold text-white">NEW PASSWORD</h1>
                <div class="col-12">
                    <p id="generatedPassword" class="text-center text-white fw-bold text-uppercase">

                    </p>
                </div>
            </div>
        </div>




    </main>


    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
